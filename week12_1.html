<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            //문서가 모두 로딩(화면에 렌더링)된 후에 실행할 내용 작성.
            //1. h1객체 선택
            let h1 = document.querySelector("h1");
            h1.id = "dit";
            //2. h1의 내용을 수정한다

            let h = document.getElementById("dit");
            //h1.innerHTML += "<br>(자바스크립트 문서객체모델 프로그래밍)";
            h.style.backgroundColor = "yellow";
            h.style.border = "1px solid gray";
            h.style.padding = "5px";
            h.style.textAlign = "center";
            //========================================================
            // 세번째 li 항목 글자색을 파란색으로 변경하는 JS code 작성
            //-=-------------------------------------------------------
            //1. 해당 객체 선택하기
            let liArray = document.getElementsByTagName("li");
            console.log(liArray);
            //2. 글자색 변경하기
            let target = liArray[2];
            target.style.color = "blue";
            
            liArray[2].style.color = "blue";
        }

    </script>
</head>
<body>
    <h1>Javascript DOM Programming</h1>
    <hr>
    <ol start="0">
        <li>JS 기초문법</li>
        <li>함수</li>
        <li>객체</li>
        <li>브라우저 객체 모델(BOM)</li>
        <li>문서 객체 모델(DOM)</li>
    </ol>
</body>
</html>
